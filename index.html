<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Display</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    /* Buttons */
    button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Container and Cards */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #007bff;
    }

    .card h3 {
      font-weight: normal;
      font-size: 16px;
      margin-bottom: 5px;
      color: #555;
    }
  </style>
</head>
<body>

    const container = document.querySelector(".container");

    function renderArr(arr) {
      container.innerHTML = "";

        container.innerHTML += `
          <div class="card">
            <h1>${item.name}</h1>
            <h3>Price: $${item.price.toFixed(2)}</h3>
            <h3>Category: ${item.category}</h3>

    renderArr(products);

    function filteredItem(btn) {
      const filterProduct = products.filter(item => btn.innerHTML === item.category);
      renderArr(filterProduct);
    }
